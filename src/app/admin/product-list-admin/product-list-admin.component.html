        <div class="col-md-3 row">
            <p class="col-md-3">แบร์น</p>

                <option *ngFor="let brand of Brand" >{{brand.name}}</option>
                </select>
            </div>
            
        </div>

        <div class="col-md-2" >
            <button class=" col-md-12 btn btn-primary  btn-block" routerLink="/add-product-admin"> เพิ่มรายการสินค้า </button>
        </div> 
    </div>

    <div class="table">
        <table class="col-md-12">
            <tr>
                <th>รหัสสินค้า</th>
                <th>ชื่อสินค้า</th>
                <th>แบร์นด์</th>
                <th>หมวดหมู่</th>
                <th>ราคา</th>
                <th>จำนวน</th>
            </tr>
            <tr *ngFor="let product of Products" class="detail" >
                <td routerLink="/edit-product-admin">{{ product.id }}</td>
                <td routerLink="/edit-product-admin">{{ product.model }}</td>
                <td routerLink="/edit-product-admin">{{ product.brand }}</td>
                <td routerLink="/edit-product-admin">{{ product.category }}</td>
                <td routerLink="/edit-product-admin">{{ product.price }}</td>
                <td routerLink="/edit-product-admin">{{ product.amount }}</td>
                <td ><a style="color: red;" (click)="delete(product.id)">ลบสินค้า</a></td>
            </tr>
            
        </table>
    </div>
