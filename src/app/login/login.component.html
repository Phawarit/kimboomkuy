<div class="tests">
  <div class="pageLogin">
    <div class="lickRegister">
      <div class="text">
        <p class="textH1">สร้างบัญชีผู้ใช้</p>
        <p class="textP">
          หากคุณยังไม่มีบัญชีผู้ใช้

        <input matInput formControlName="email" type="email" class="form-control" placeholder="Email" required  />
      </mat-form-field>
      
      

      <mat-form-field class="example-full-width">
        <mat-label>รหัส</mat-label>
        <input matInput formControlName="password" type="password" class="form-control" placeholder="Password" required/>

       -->

      <button class="buttonLogin "type="submit" >เข้าสู่ระบบ</button>
      <div>
